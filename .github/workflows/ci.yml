name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: teste123
          POSTGRES_DB: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            auth-api/package-lock.json

      - name: Install deps (backend)
        run: npm ci

      - name: Create .env for CI (backend)
        run: |
          cat > .env <<'EOF'
          PORT=4000
          PGHOST=localhost
          PGPORT=5432
          PGDATABASE=logindb
          PGUSER=test_user
          PGPASSWORD=teste123
          CORS_ORIGIN=http://localhost:3000
          JWT_SECRET=ci_dummy_secret
          EOF

      - name: Init DB (calls initDb)
        run: |
          node --input-type=module -e "import('./src/db.js').then(m=>m.initDb())"

      - name: Test (backend) -- if present
        run: npm run test --if-present -- --watchAll=false

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saude_e_bem_estar

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json

      - name: Install deps (front)
        run: npm ci

      - name: Test (front)
        run: |
          npm test -- --watchAll=false

      - name: Build (front)
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-build
          path: |
            dist
            build
          if-no-files-found: ignore
